<div>
  Selecciona desde que fecha:
  <input title="fecha1" type="date" name="fecha1" id="" [(ngModel)]="fecha1" />
  <br /><br />
  Selecciona hasta que fecha:
  <input title="fecha2" type="date" name="fecha1" id="" [(ngModel)]="fecha2" />
</div>
<div>
  <table  mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="Fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let m">{{m.fecha|date}}</td>
        </ng-container>
        <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
          <td mat-cell *matCellDef="let m">{{ m.cantidad }}</td>
        </ng-container>
        <ng-container matColumnDef="Cuenta">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cuenta</th>
          <td mat-cell *matCellDef="let m">{{ m.idCuenta }}</td>
        </ng-container>
        <ng-container matColumnDef="Operacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Operacion</th>
          <td mat-cell *matCellDef="let m">{{ m.operacion }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons></mat-paginator>
</div>
