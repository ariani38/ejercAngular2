<div class="container">



Seleccione  temática:
<select [(ngModel)]="continente" (change)="paisesPorContinente()">

  <option *ngFor="let t of continentes" value="{{t}}">
    {{t}}
  </option>
</select>
  <table class="table table-striped" *ngIf="resultado">
  <thead>
<tr>
  <th>Nombre</th>
  <th>Capital</th>
  <th>Continente</th>
  <th>Población</th>
  <th>Bandera</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let c of resultado">
    <td>{{c.name}}</td>
    <td>{{c.capital}}</td>
    <td>{{c.region}}</td>
    <td>{{c.population}}</td>
    <td><img src="{{c.flag}}" width="50px"> </td>
  </tr>
</tbody>
</table>
</div>
